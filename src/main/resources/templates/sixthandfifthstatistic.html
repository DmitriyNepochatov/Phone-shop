<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/admin/statistics}" class="btn btn-primary" role="button" style="width: 150px;">Go
                        back
                    </a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center">
            <h6 th:if="${registeredUsers.empty}" th:text="${'No such users'}"></h6>
            <h6 th:if="${!registeredUsers.empty}" th:text="${'Percentage of these users to all registered users: '+percent+' %'}"></h6>
        </div>
        <div class="col-3"></div>
    </div>
    <br>
    <div th:if="${!registeredUsers.empty}">
        <div class="row">
            <div class="col" align="center" style="border: 1px solid black;">Last name</div>
            <div class="col" align="center" style="border: 1px solid black;">First name</div>
            <div class="col" align="center" style="border: 1px solid black;">Middle name</div>
            <div class="col" align="center" style="border: 1px solid black;">Date of birth</div>
            <div class="col" align="center" style="border: 1px solid black;">Phone number</div>
            <div class="col" align="center" style="border: 1px solid black;">Email address</div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" th:each="registeredUser, state: ${registeredUsers}">
                    <div class="col" style="height: 50px;">
                        <div class="row align-items-center" style="height: 50px;">
                            <div class="col">
                                <div class="row">
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${registeredUser.lastName}"></div>
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${registeredUser.firstName}"></div>
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${registeredUser.middleName}"></div>
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${years[__${state.index}__]}"></div>
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${registeredUser.phoneNumber}"></div>
                                    <div class="col" style="border: 1px solid black;"
                                         th:text="${registeredUser.emailAddress}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
