<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-3">
            <div class="col text-center" style="padding-right: 90px;">
                <a th:href="@{/admin/profile}" class="btn btn-primary" role="button" style="width: 200px;">Go back
                    to profile</a>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <form autocomplete="off" th:action="@{/admin/find-registered-user-last-name-finding}"
                  th:object="${findUserByLastName}" method="get">
                <div class="row">
                    <div class="col">
                        <div style="height: 10px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <div style="width: 354px; height: 90px;">
                            <label class="form-label">User last name:</label>
                            <div style="height: 30px; width: 350px;">
                                <input style="height: 30px; width: 350px;" type="text" class="form-control"
                                       required="true"
                                       th:field="*{lastName}" th:value="${lastName}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <div style="height: 10px;"></div>
                        <div style="height: 40px; width: 240px;">
                            <button class="w-100 btn btn-primary btn-lg"
                                    style="height: 40px; width: 240px; display: flex; align-items: center; justify-content: center;"
                                    type="submit">
                                Find user by last name
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br><br>
    <div class="row" th:if="${users.empty}">
        <div class="col" align="center">
            <h5 th:text="${success}"></h5>
        </div>
    </div>
    <div th:if="${!users.empty}">
        <div align="center">
            <div style="width: 1400px;">
                <div class="row">
                    <div class="col" align="center" style="border: 1px solid black;">Last name</div>
                    <div class="col" align="center" style="border: 1px solid black;">First name</div>
                    <div class="col" align="center" style="border: 1px solid black;">Middle name</div>
                    <div class="col" align="center" style="border: 1px solid black;">Date of birth</div>
                    <div class="col" align="center" style="border: 1px solid black;">Phone number</div>
                    <div class="col-3" align="center" style="border: 1px solid black;">Email address</div>
                    <div class="col" align="center" style="border: 1px solid black;">Orders</div>
                </div>
                <div class="row" th:each="user, state: ${users}">
                    <div class="col">
                        <div class="row">
                            <div class="col" style="border: 1px solid black; height: 50px;" align="left"
                                 th:text="${user.lastName}"></div>
                            <div class="col" style="border: 1px solid black;" align="left"
                                 th:text="${user.firstName}"></div>
                            <div class="col" style="border: 1px solid black;" align="left"
                                 th:text="${user.middleName}"></div>
                            <div class="col" style="border: 1px solid black;" align="left"
                                 th:text="${years[__${state.index}__]}"></div>
                            <div class="col" style="border: 1px solid black;" align="left"
                                 th:text="${user.phoneNumber}"></div>
                            <div class="col-3" style="border: 1px solid black;" align="left"
                                 th:text="${user.emailAddress}"></div>
                            <div class="col" style="border: 1px solid black;">
                                <div class="col text-center">
                                    <a th:href="${'/admin/orders-for-user-id?id='+user.id+'&flag=false&flag-stat=false'}"
                                       class="btn btn-primary" style="width: 120px;">See orders
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
