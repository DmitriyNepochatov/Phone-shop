<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h4>Welcome to the Phone store!</h4></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="justify"><h6 th:text="${'Our store is engaged in the sale, no matter how obvious it may seem, the sale of mobile phones. At your disposal is a wide range of products, simple registration and simple ordering, as well as convenient methods for finding what you need. To receive your order, you must come to our store in accordance with the opening hours.'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h6 th:text="${'Our address: New York, Queens, 73rd Avenue, Building 4'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h6 th:text="${'Schedule'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Monday: 9:00-19:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Tuesday: 9:00-19:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Wednesday: 9:00-19:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Thursday: 9:00-19:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Friday: 9:00-19:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Saturday: 10:00-17:00'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Sunday is a day off'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <div style="height: 30px;"></div>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-4" align="justify"><h6 th:text="${'Hotline number: +17591584955'}"></h6></div>
        <div class="col-3"></div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><a href="/">Back home page</a></div>
        <div class="col-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
