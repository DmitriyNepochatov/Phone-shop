<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/users/profile}" class="btn btn-primary" role="button" style="width: 200px;">Go back
                        to profile</a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>

    <div style="margin: auto; height: 600px; width: 800px;">
        <h4 class="mb-3" align="center">Change password</h4>
        <form autocomplete="off" th:action="@{/users/change-password}" th:object="${user}" method="post">
            <fieldset>
                <label><input th:field="*{userId}" th:value="${userId}" type="hidden"></label>

                <div class="row g-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required="true"
                               th:name="password" th:value="${password}">
                    </div>
                    <div class="col-sm-4">
                        <label for="secondPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="secondPassword" required="true"
                               th:name="secondPassword" th:value="${secondPassword}">
                    </div>
                </div>
                <br>
                <div th:if="${errorStat}">
                    <div class="row g-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h6 class="mb-3 fw-normal" th:text="${errorString}" style="color: red;"></h6>
                        </div>
                    </div>
                </div>
                <br>
                <div style="height: 50px; width: 200px; margin: auto;">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Change password</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
