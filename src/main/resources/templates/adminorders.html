<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/admin/profile}" class="btn btn-primary" role="button" style="width: 200px;">Go back
                        to profile
                    </a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col" align="center">
            <h4 th:if="${!orders.empty}" th:text="${success}"></h4>
            <h4 th:if="${orders.empty}" th:text="${'There are currently no orders'}"></h4>
        </div>
    </div>
    <br>
    <div th:if="${!orders.empty}">
        <div class="row" th:each="order, state: ${orders}">
            <div class="col">
                <div align="center">
                    <div style="border: 1px solid black; width: 1400px;">
                        <div style="height: 8px;"></div>
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8" align="center">
                                <div style="font-size: 16px;" th:text="${'Order number: '+order.check.id+'.'}"></div>
                                <div style="font-size: 16px;" th:text="${'Created: '+order.dates+'.'}"
                                     th:if="${!order.check.isClosed}"></div>
                                <div style="font-size: 16px;"
                                     th:text="${'Created: '+order.dates+'. Closed: '+order.datesClosed+'.'}"
                                     th:if="${order.check.isClosed}"></div>
                                <div style="font-size: 16px;" th:text="${'Total price: '+order.totalPrices+'$.'}"></div>
                            </div>
                            <div class="col-2">
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col">
                                        <div th:if="${flag}">
                                            <form th:action="${'/admin/close-order?id='+order.check.id}"
                                                  th:method="put">
                                                <div class="col text-center">
                                                    <button type="submit" class="btn btn-primary" style="width: 85px;">
                                                        Close
                                                    </button>
                                                </div>
                                            </form>

                                            <div style="height: 10px;"></div>
                                            <form th:action="${'/admin/cancel-order?id='+order.check.id}"
                                                  th:method="put">
                                                <div class="col text-center">
                                                    <button type="submit" class="btn btn-primary"
                                                            style="width: 85px; background-color: red;">Cancel
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div th:if="${!flag}" style="height: 15px;"></div>
                        <div>
                            <div class="row">
                                <div class="col-2"></div>
                                <div class="col">
                                    <div class="row" th:each="phoneInstance: ${order.check.phoneInstances}">
                                        <div class="col-1"></div>
                                        <div class="col" style="height: 90px; border: 1px solid black;">
                                            <div class="row align-items-center" style="height: 90px;">
                                                <div class="col-1">
                                                    <img th:src="${phoneInstance.phone.view.phoneFrontAndBack}"
                                                         class="card-img-top"
                                                         style="height: 70px; width: 70px;">
                                                </div>
                                                <div style="width: 20px;"></div>
                                                <div class="col">
                                                    <div class="row" align="left" th:text="${phoneInstance.phone.phoneDescription.brand.name+' '+ phoneInstance.phone.phoneDescription.series + ' '+ phoneInstance.phone.phoneDescription.name
        +' '+phoneInstance.phone.amountOfRam+'/'+phoneInstance.phone.amountOfBuiltInMemory+' Gb. Color: '+phoneInstance.phone.view.color}"></div>
                                                    <div class="row" align="left"
                                                         th:text="${'IMEI: '+phoneInstance.imei}"></div>
                                                </div>
                                                <div class="col-2" align="center"
                                                     th:text="${'Price: '+phoneInstance.price+ ' $'}"></div>
                                            </div>
                                        </div>
                                        <div class="col-1"></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                </div>
                            </div>
                        </div>
                        <div style="height: 30px;"></div>

                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col" style="border: 1px solid lightgray;">
                                <div class="row">
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="font-size: 15px;">Delivery type</div>
                                    </div>
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.check.deliveryType}"></div>
                                    </div>
                                </div>
                                <div class="row" th:if="${order.check.deliveryAddress !=''}">
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="font-size: 15px;">Delivery address</div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.check.deliveryAddress}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col" style="border: 1px solid lightgray;">
                                <div class="row">
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="font-size: 15px;">Payment type</div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.check.paymentType}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col" style="border: 1px solid lightgray;">
                                <div class="row">
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="font-size: 15px;">Buyer</div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.lastName+' '+order.firstName}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" align="left">
                                    </div>
                                    <div class="col" align="left">
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.phoneNumber}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div class="row">
                            <div class="col-4"></div>
                            <div class="col" style="border: 1px solid lightgray;">
                                <div class="row">
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="font-size: 15px;">Recipient</div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                    <div class="col" align="left">
                                        <div style="height: 5px;"></div>
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.check.recipient}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" align="left">
                                    </div>
                                    <div class="col" align="left">
                                        <div style="width: 300px; font-size: 15px;"
                                             th:text="${order.check.recipientNumberPhone}"></div>
                                        <div style="height: 5px;"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <div style="height: 20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
