<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col text-center" style="padding-right: 90px;">
            <a th:href="@{/admin/statistics}" class="btn btn-primary" role="button" style="width: 150px;">Go
                back
            </a>
        </div>
        <div class="col" align="center">
            <div style="width: 800px;"><h5>Customer preferences by age</h5></div>
        </div>
        <div class="col"></div>
    </div>
    <div style="height: 25px;"></div>
    <br>
    <div class="row" th:each="customerPreferencesByAge : ${customerPreferencesByAgeList}">
        <div th:if="${!customerPreferencesByAge.phoneInstances.isEmpty}">
            <div class="row">
                <div class="col" align="center">
                    <h5 th:text="${'Age period: '+customerPreferencesByAge.endAge+'-'+customerPreferencesByAge.startAge+' years'}"></h5>
                </div>
            </div>
            <div style="height: 10px;"></div>
            <div class="row">
                <div class="col">
                    <div class="card-group">
                        <div class="col col-sm-2" align="center" style="width: 240px; height: 430px;"
                             th:each="phoneElem : ${customerPreferencesByAge.phoneInstances}">
                            <div class="card " style="width: 13rem;">
                                <img th:src="${phoneElem.phone.view.phoneFrontAndBack}" class="card-img-top"
                                     alt="..." style="height: 220px; width: 206px;">
                                <div class="card-body">
                                    <div style="height: 155px; width: 177px;">
                                        <h5 class="card-title" align="left" th:text="${phoneElem.phone.phoneDescription.brand.name +' '+ phoneElem.phone.phoneDescription.series +' '+
                                phoneElem.phone.phoneDescription.name + ' '+ phoneElem.phone.amountOfRam +'/'+phoneElem.phone.amountOfBuiltInMemory+' Gb'}"></h5>
                                        <p class="card-text" align="left"
                                           th:text="${'Color: '+phoneElem.phone.view.color}"></p>
                                        <p class="card-text" align="left"
                                           th:text="${phoneElem.price +' $'}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 20px;"></div>
        </div>
    </div>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
