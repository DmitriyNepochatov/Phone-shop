<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>

<div class="container">
    <br><br><br><br>
    <div style="width: 300px; height: 300px; margin: auto;">
        <form autocomplete="off" th:action="@{/auth}" method="post">
            <fieldset>
                <div align="center">
                    <img class="mb-4" th:src="@{/images/brand.ico}" src="../static/images/brand.ico" alt="" width="72"
                         height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                </div>
                <div class="form-group">
                    <input type="text" name="username" class="form-control" id="floatingInput" placeholder=""
                           required="true" autofocus="true">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder=""
                           required="true">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <br>
                    <h6 class="mb-3 fw-normal">No account? <a th:href="@{/users/new}" th:text="${'Register'}"></a></h6>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                <br><br>
                <div th:if="${errorStat}">
                    <h6 class="mb-3 fw-normal" th:text="${'Incorrect email address or password'}" style="color: red;"></h6>
                </div>
                <br><br>
                <div class="starter-template" style="margin: auto; height: 20px; width: 120px;">
                    <a href="/">Back home page</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
