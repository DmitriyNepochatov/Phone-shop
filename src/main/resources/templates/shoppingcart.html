<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">

</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/?page=1}" class="btn btn-primary" role="button" style="width: 200px;">Go back</a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3">
            <div class="row my-2" th:if="${!phones.empty}">
                <div class="col text-center" style="padding-right: 90px;">
                    <form th:action="@{/shopping-cart/create-order}" th:method="put">
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary" style="width: 200px;">Create order</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h4 th:if="${phones.empty}" th:text="${'Shopping cart is empty'}"></h4></div>
        <div class="col-3">
            <h4 th:if="${!phones.empty}" th:text="${'Total price: '+totalPrice+'$'}"></h4>
        </div>
    </div>
    <br>
    <div th:if="${!phones.empty}">
        <div class="row" th:each="phone: ${phones}">
            <div class="col-2"></div>
            <div class="col" style="height: 90px; border: 1px solid black;">
                <div class="row align-items-center" style="height: 90px;">
                    <div class="col-1">
                        <img th:src="${phone.phoneFrontAndBack}" class="card-img-top"
                             style="height: 70px; width: 70px;">
                    </div>
                    <div class="col-7" th:text="${phone.brand+' '+ phone.series + ' '+ phone.name
        +' '+phone.amountOfRam+'/'+phone.amountOfBuiltInMemory+' Gb. Color: '+phone.color}"></div>
                    <div class="col-2" align="center" th:text="${'Price: '+phone.price+ ' $'}"></div>
                    <div class="col-2" align="center">
                        <div class="col text-center">
                            <form th:action="${deletePhone}+${phone.id}" th:method="put">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary" style="width: 100px;">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
<br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
