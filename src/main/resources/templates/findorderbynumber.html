<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-3">
            <div class="col text-center" style="padding-right: 90px;">
                <a th:href="@{/admin/profile}" class="btn btn-primary" role="button" style="width: 200px;">Go back
                    to profile</a>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <form autocomplete="off" th:action="@{/admin/find-client-order-number-finding}"
                  th:object="${findOrderByNumber}" method="get">
                <div class="row">
                    <div class="col">
                        <div style="height: 10px;"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <div style="width: 354px; height: 90px;">
                            <label class="form-label">Order number:</label>
                            <div style="height: 30px; width: 350px;">
                                <input style="height: 30px; width: 350px;" type="text" class="form-control"
                                       required="true"
                                       th:field="*{number}" th:value="${number}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col" align="center">
                        <div style="height: 10px;"></div>
                        <div style="height: 40px; width: 250px;">
                            <button class="w-100 btn btn-primary btn-lg"
                                    style="height: 40px; width: 250px; display: flex; align-items: center; justify-content: center;"
                                    type="submit">
                                Find order by number
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br><br><br>
    <div class="row" th:if="${order == null}">
        <div class="col" align="center">
            <h5 th:text="${success}"></h5>
        </div>
    </div>
    <div th:if="${order != null}">
        <div class="row">
            <div class="col" align="center">
                <div align="center" style="width: 1300px;">
                    <div class="row">
                        <div class="col" align="center" style="border: 1px solid black;">Last name</div>
                        <div class="col" align="center" style="border: 1px solid black;">First name</div>
                        <div class="col" align="center" style="border: 1px solid black;">Middle name</div>
                        <div class="col" align="center" style="border: 1px solid black;">Date of birth</div>
                        <div class="col" align="center" style="border: 1px solid black;">Phone number</div>
                        <div class="col-3" align="center" style="border: 1px solid black;">Email address</div>
                    </div>
                    <div class="row">
                        <div class="col" style="border: 1px solid black;"
                             th:text="${registeredUser.lastName}"></div>
                        <div class="col" style="border: 1px solid black;"
                             th:text="${registeredUser.firstName}"></div>
                        <div class="col" style="border: 1px solid black;"
                             th:text="${registeredUser.middleName}"></div>
                        <div class="col" style="border: 1px solid black;"
                             th:text="${years}"></div>
                        <div class="col" style="border: 1px solid black;"
                             th:text="${registeredUser.phoneNumber}"></div>
                        <div class="col-3" style="border: 1px solid black;"
                             th:text="${registeredUser.emailAddress}"></div>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 50px;"></div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col" style="border: 1px solid black;">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h6 th:if="${!order.flag}"
                                    th:text="${'Order number: '+order.check.id+'. Created: '+order.dates +'. Total price: '+order.totalPrices+'$.'}"></h6>
                                <h6 th:if="${order.flag}"
                                    th:text="${'Order number: '+order.check.id+'. Created: '+order.dates +'. Closed: '+order.datesClosed+'. Total price: '+order.totalPrices+'$.'}"></h6>
                            </div>
                        </div>
                        <div class="row" th:each="phoneInstance: ${order.check.phoneInstances}">
                            <div class="col-1"></div>
                            <div class="col" style="height: 90px; border: 1px solid black;">
                                <div class="row align-items-center" style="height: 90px;">
                                    <div class="col-1">
                                        <img th:src="${phoneInstance.phone.view.phoneFrontAndBack}"
                                             class="card-img-top"
                                             style="height: 70px; width: 70px;">
                                    </div>
                                    <div style="width: 20px;"></div>
                                    <div class="col">
                                        <div class="row" th:text="${phoneInstance.phone.phoneDescription.brand.name+' '+ phoneInstance.phone.phoneDescription.series + ' '+ phoneInstance.phone.phoneDescription.name
        +' '+phoneInstance.phone.amountOfRam+'/'+phoneInstance.phone.amountOfBuiltInMemory+' Gb. Color: '+phoneInstance.phone.view.color}"></div>
                                        <div class="row" th:text="${'IMEI: '+phoneInstance.imei}"></div>
                                    </div>
                                    <div class="col-2" align="center" th:text="${'Price: '+phoneInstance.price+ ' $'}"></div>
                                </div>
                            </div>
                            <div class="col-1"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div style="height: 30px;"></div>
                </div>
                <div class="row">
                    <div class="col" style="height: 40px;"></div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <br>
    <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
