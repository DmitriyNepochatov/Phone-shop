<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">
</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/admin/profile}" class="btn btn-primary" role="button" style="width: 200px;">Go
                        back to profile</a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-1'}" class="btn btn-primary" role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">Sales statistics for specific phone models by year/month</a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-2'}" class="btn btn-primary" role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">
                    Most popular phone models by year/month
                </a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-3'}" class="btn btn-primary"
                   role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">Customer preferences by age</a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-4'}" class="btn btn-primary"
                   role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">All-time phone models sales statistics</a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-5'}" class="btn btn-primary" role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">
                    Customers which made repeat purchases</a>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col" align="center">
            <div style="height: 50px; width: 450px;">
                <a th:href="${'/admin/statistic-6'}" class="btn btn-primary" role="button"
                   style="height: 50px; width: 450px; display: flex; align-items: center; justify-content: center;">
                    Customers who registered but didn't make any purchases
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
