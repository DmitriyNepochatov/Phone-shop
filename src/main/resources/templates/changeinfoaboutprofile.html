<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">

</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/users/profile}" class="btn btn-primary" role="button" style="width: 200px;">Назад до профілю</a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>

    <div style="margin: auto; height: 600px; width: 800px;">
        <h4 class="mb-3" align="center">Змінити інформацію про профіль</h4>
        <form autocomplete="off" th:action="@{/users/change-info-about-profile}" th:object="${user}" method="post">
            <fieldset>
                <label><input th:field="*{userId}" th:value="${userId}" type="hidden"></label>

                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for="firstName" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="firstName" required="true" autofocus="true"
                               th:name="firstName" th:value="${registeredUser.firstName}">
                    </div>
                    <div class="col-sm-4">
                        <label for="middleName" class="form-label">По-батькові</label>
                        <input type="text" class="form-control" id="middleName" required="true"
                               th:name="middleName" th:value="${registeredUser.middleName}">
                    </div>
                    <div class="col-sm-4">
                        <label for="lastName" class="form-label">Прізвище</label>
                        <input type="text" class="form-control" id="lastName" required="true"
                               th:name="lastName" th:value="${registeredUser.lastName}">
                    </div>

                    <div class="col-sm-6">
                        <label for="email" class="form-label">Адреса електронної пошти</label>
                        <input type="email" class="form-control" id="email" required="true"
                               th:name="emailAddress" th:value="${registeredUser.emailAddress}">
                    </div>

                    <div class="col-sm-2"></div>

                    <div class="col-sm-3">
                        <label for="dateOfBirth" class="form-label">Дата народження</label>
                        <input type="text" class="form-control" id="dateOfBirth" required="true"
                               th:name="dateOfBirth" th:value="${userDate}">
                    </div>

                    <div class="col-sm-6">
                        <label for="phoneNumber" class="form-label">Номер телефону</label>
                        <input type="text" class="form-control" id="phoneNumber" required="true"
                               th:name="phoneNumber" th:value="${registeredUser.phoneNumber}">
                    </div>
                </div>
                <br>
                <div th:if="${errorStat}">
                    <h6 class="mb-3 fw-normal" th:text="${errorString}" style="color: red;"></h6>
                </div>
                <br>
                <div style="height: 50px; width: 200px; margin: auto;">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Змінити</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
