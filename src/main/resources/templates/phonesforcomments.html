<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">

</head>
<body>
<div th:replace="menu :: menu"></div>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col">
            <div class="row my-2">
                <div class="col text-center" style="padding-right: 90px;">
                    <a th:href="@{/users/profile}" class="btn btn-primary" role="button" style="width: 200px;">Назад до профілю</a>
                </div>
            </div>
        </div>
        <div class="col-6"></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h4 th:if="${phones.empty}"
                                              th:text="${'У вас немає телефонів, до яких ви можете написати коментар'}"></h4>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" align="center"><h4 th:text="${successMessage}"></h4></div>
        <div class="col-3"></div>
    </div>
    <div th:if="${!phones.empty}">
        <div class="row" th:each="phone, state: ${phones}">
            <div class="col-2"></div>
            <div class="col" style="height: 90px; border: 1px solid black;">
                <div class="row align-items-center" style="height: 90px;">
                    <div class="col-1">
                        <img th:src="${phone.view.phoneFrontAndBack}" class="card-img-top"
                             style="height: 70px; width: 70px;">
                    </div>
                    <div class="col-6" th:text="${phone.phoneDescription.brand.name+' '+ phone.phoneDescription.series + ' '+ phone.phoneDescription.name
        +' '+phone.amountOfRam+'/'+phone.amountOfBuiltInMemory+' Gb.'}"></div>
                    <div class="col-2" align="center" th:text="${'Ціна: '+prices[__${state.index}__]+ ' ₴'}"></div>
                    <div class="col-3" align="center">
                        <div class="col text-center">
                            <a th:href="${'/comments/add-comment?id='+phone.id}" class="btn btn-primary" role="button"
                               style="width: 180px;">Написати коментар</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
<br><br><br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
