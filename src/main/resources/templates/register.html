<!DOCTYPE HTML SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">

<head th:replace="menu :: header-css">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/brand.ico}" href="../static/images/brand.ico" type="image/x-icon">

</head>
<body>

<div class="container">
    <br><br><br>
    <div style="margin: auto; height: 600px; width: 800px;">
        <h4 class="mb-3" align="center">Registration</h4>
        <form autocomplete="off" th:action="@{/users/new}" th:object="${user}" method="post">
            <fieldset>
                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" required="true" autofocus="true"
                               th:field="*{firstName}" th:value="${firstName}">
                    </div>
                    <div class="col-sm-4">
                        <label for="middleName" class="form-label">Middle name</label>
                        <input type="text" class="form-control" id="middleName" required="true"
                               th:field="*{middleName}" th:value="${middleName}">
                    </div>
                    <div class="col-sm-4">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" required="true"
                               th:field="*{lastName}" th:value="${lastName}">
                    </div>

                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required="true"
                               th:field="*{emailAddress}" th:value="${emailAddress}">
                    </div>

                    <div class="col-sm-2"></div>

                    <div class="col-sm-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" id="age" required="true"
                               th:field="*{age}" th:value="${age}">
                    </div>

                    <div class="col-sm-6">
                        <label for="phoneNumber" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="phoneNumber" required="true"
                               th:field="*{phoneNumber}" th:value="${phoneNumber}">
                    </div>
                </div>
                <br>
                <div class="row g-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required="true"
                               th:field="*{password}">
                    </div>
                    <div class="col-sm-4">
                        <label for="secondPassword" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="secondPassword" required="true"
                               th:field="*{secondPassword}">
                    </div>
                </div>
                <br>
                <div th:if="${errorStat}">
                    <h6 class="mb-3 fw-normal" th:text="${errorString}" style="color: red;"></h6>
                </div>
                <br>
                <div style="height: 50px; width: 150px; margin: auto;">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Register</button>
                </div>
            </fieldset>
        </form>

        <br><br>
        <div class="starter-template" style="margin: auto; height: 20px; width: 120px;">
            <a href="/">Back home page</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous">
</script>
</body>
</html>
